<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">	
	
	<title>Курсы front-end разработчика</title>
	<link rel="stylesheet" href="fonts.css">
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header-wrapper">
					<div class="header-logo">
						<img src="img/header/logo.png" width="100" height="80" alt="">
						<p class="header-logo-text">
							Frontend <br>
							разработчик
						</p>
					</div>
					<nav class="header-nav">
						<a href="#" class="nav-link">
							Что ожидать?
						</a>
						<a href="#" class="nav-link">
							Чему научитесь?
						</a>
						<a href="#" class="nav-link">
							Программа обучения
						</a>
						<a href="#" class="nav-link">
							Контакты
						</a>
					</nav>
					<div class="button">
						Записаться
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="container">
					<div class="hero-wrapper">
						<div class="hero-info">
							<p class="hero-subtitle">
								Профессия
							</p>
							<h1>
								FRONTEND разработчик
							</h1>
							<p class="hero-text">
								Записывайтесь, и за 3 месяца вы станете востребованным IT-специалистом со знанием топовых технологий 2023 года и 2 крутыми проектами в портфолио.
							</p>
							<div class="button hero-button">
								Записаться
							</div>
						</div>
						<div class="hero-img">
							<img src="img/hero/hero.png" width="400" height="400" alt="">
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
</html>
